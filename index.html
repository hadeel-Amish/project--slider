<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number">
            <!-- slide #6 -->
        </div>
        <img src="images/work-01.jpg" alt="">
        <img src="images/work-02.jpg" alt="">
        <img src="images/work-03.jpg" alt="">
        <img src="images/work-04.jpg" alt="">
        <img src="images/work-05.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev"> previous</span>
        <span id="indicator" class="indicator">
            <!-- <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul> -->
        </span>
        <span id="next" class="next">next</span>
    </div>





    <script src="main.js"></script>
</body>

</html>
